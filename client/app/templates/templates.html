<md-content ng-cloak ng-init="fnInit()" layout="column" layout-fill flex>
    <md-toolbar class="md-whiteframe-2dp md-hue-1">
        <div class="md-toolbar-tools">
            <h2 ui-sref="main"><a href="javascript:void(0);">Templates</a></h2>
            <span flex=""></span>

            <md-button class="md-fab md-mini md-primary" aria-label="Favorite" ui-sref="main.template">
                <md-tooltip md-direction="left">
                    Add Template
                </md-tooltip>
                <md-icon md-font-set="fa fa-2x fa-plus"></md-icon>
            </md-button>

        </div>
    </md-toolbar>

    <div layout="row" ng-if="!templates.length" layout-align="center center">
        <h1 class="md-headline m-b-35 m-t-35">Click "+" to add a template.</h1>
    </div>

    <div layout="column" ng-if="templates.length" layout-fill flex>
        <md-content>
            <md-list-item ng-repeat="template in templates" class="noright">
                <p>{{ template.email }}</p>
                <md-icon md-font-set="fa fa-lg fa-fw fa-trash" class="md-warn"
                         ng-click="fnDeleteTemplates($event, template._id)" aria-label="delete"></md-icon>
                <md-icon md-font-set="fa fa-lg fa-fw fa-pencil" class="md-primary"
                         ui-sref="main.template({id:template._id})" aria-label="Chat"></md-icon>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-content>
    </div>
</md-content>
